<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLG Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    #chat {
      border: 1px solid #ccc;
      border-radius: 8px;
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #msg {
      width: 75%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .you, .ai {
      margin-bottom: 10px;
    }

    .you b {
      color: #333;
    }

    .ai b {
      color: #28a745;
    }

    .typing {
      color: #28a745;
      font-style: italic;
      margin-bottom: 10px;
    }

    .dot-typing {
      display: inline-block;
      width: 1em;
      text-align: left;
    }

    .dot-typing::after {
      content: '...';
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0%   { content: '.'; }
      33%  { content: '..'; }
      66%  { content: '...'; }
      100% { content: '.'; }
    }
  </style>
</head>
<body>

  <h2>ü§ñ GLG Chat Assistant</h2>

  <div id="chat"></div>
  <br>
  <input id="msg" type="text" placeholder="Ask about GLG..." onkeydown="if(event.key==='Enter') sendMessage()">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const msgBox = document.getElementById("msg");
      const chatBox = document.getElementById("chat");
      const msg = msgBox.value.trim();

      if (!msg) return;

      chatBox.innerHTML += `<div class="you"><b>You:</b> ${msg}</div>`;
      chatBox.innerHTML += `<div class="typing" id="typing-indicator"><b>AI:</b> <span class="dot-typing"></span></div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      msgBox.value = "";

      try {
        const res = await fetch('/chat', {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });

        const data = await res.json();

        const typing = document.getElementById("typing-indicator");
        if (typing) typing.remove();

        chatBox.innerHTML += `<div class="ai"><b>AI:</b> ${data.reply || "‚ö†Ô∏è No reply"}</div>`;
      } catch (e) {
        const typing = document.getElementById("typing-indicator");
        if (typing) typing.remove();

        chatBox.innerHTML += `<div class="ai"><b>AI:</b> ‚ö†Ô∏è Failed to reach server</div>`;
      } finally {
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>

</body>
</html>
